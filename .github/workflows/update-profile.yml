name: Update Sessionize Profile

on:
  schedule:
    # Run every Monday at 08:00 UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-profile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch (for scripts)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Checkout gh-pages branch (for brand.html)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-temp
          fetch-depth: 0

      - name: Copy brand.html from gh-pages
        run: |
          mkdir -p . && cp gh-pages-temp/brand.html . 2>/dev/null || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run update script
        run: python .github/scripts/update_sessionize.py

      - name: Commit and push changes to gh-pages
        run: |
          cd gh-pages-temp
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          cp ../brand.html .

          if [[ -n $(git status -s) ]]; then
            git add brand.html
            git commit -m "chore: update Sessionize profile data [skip ci]"
            git push origin gh-pages
          else
            echo "No changes to commit"
          fi
