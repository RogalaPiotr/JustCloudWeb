<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Strona nie została znaleziona | JustCloud.pl</title>
    <meta name="description" content="Nie znaleziono strony. Skorzystaj z odnośników aby przejść na stronę główną lub blog.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-inter antialiased bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-6">
    <main class="text-center max-w-xl">
        <div class="mb-8 flex items-center justify-center gap-3">
            <img src="img/logo.png" alt="JustCloud.pl Logo" class="h-16 w-auto" loading="eager">
            <span class="font-space-mono font-bold text-2xl text-jc-blue-600 dark:text-jc-blue-300">JustCloud.pl</span>
        </div>
        <h1 class="font-space-mono text-7xl font-bold mb-6 text-jc-blue-600 dark:text-jc-blue-400">404</h1>
        <p class="text-lg md:text-xl mb-8 text-gray-700 dark:text-gray-300">Ups! Wygląda na to, że ta strona nie istnieje albo link jest nieaktualny.</p>
        <div class="space-y-4">
            <p class="text-gray-600 dark:text-gray-400">Możesz przejść do:</p>
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 justify-center">
                <a href="https://web.justcloud.pl" class="w-full sm:w-auto px-8 py-4 bg-white dark:bg-gray-800 text-gray-900 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-700 font-semibold rounded-lg border-2 border-gray-200 dark:border-gray-600 shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                    Strona główna
                </a>
                <a href="https://blog.justcloud.pl" class="w-full sm:w-auto px-8 py-4 bg-white dark:bg-gray-800 text-gray-900 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-700 font-semibold rounded-lg border-2 border-gray-200 dark:border-gray-600 shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                    Blog
                </a>
            </div>
        </div>
        <div class="mt-10 text-sm text-gray-500 dark:text-gray-400">Jeśli uważasz, że to błąd – <a href="https://web.justcloud.pl/#contact" class="underline hover:text-jc-blue-600 dark:hover:text-jc-blue-400">skontaktuj się przez formularz</a></div>
        <div class="mt-6 text-sm text-gray-500 dark:text-gray-400" id="redirect-info">
            Automatyczne przekierowanie na stronę główną za <span id="countdown" class="font-semibold text-jc-blue-600 dark:text-jc-blue-400">15</span> s.
        </div>
    </main>
    <script>
        // Automatyczne przejście na stronę główną po 15 sekundach z widocznym licznikiem
        const targetUrl = 'https://web.justcloud.pl';
        const totalSeconds = 15;
        let remaining = totalSeconds;
        const countdownEl = document.getElementById('countdown');
        const interval = setInterval(() => {
            remaining--;
            if (countdownEl) countdownEl.textContent = remaining.toString();
            if (remaining <= 0) {
                clearInterval(interval);
                window.location.href = targetUrl;
            }
        }, 1000);
        // Fallback redirect in case interval cleared unexpectedly
        setTimeout(() => { window.location.href = targetUrl; }, totalSeconds * 1000);
    </script>
</body>
</html>
